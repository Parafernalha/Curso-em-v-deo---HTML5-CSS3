<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='' UTF-8'' />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>CSS INTERNO</title> <!-- Só utilize este tipo de formatação para projetos pequenos, de uma página ou 2, não mais que isso.-->
    <style>
        h1 {
            background-color: hotpink;
            font-family: Arial, sans-serif, 'Times New Roman';
            font-size: 20px;
        }

        h2 {
            color: greenyellow;
        }

        p {
            color: chocolate;
        }
    </style>

    <!-- Se o seu estilo for crescendo, o que geralmente é o que acontece, não pense 2 vezes, joga ele para fora porque senão atrapalhara o conteúdo (HTML) dificultando a leitura do código.-->
</head>
<body>
    <h1>CSS INTERNO UTILIZANDO SELETORES</h1>
    <hr />
    <p>
        <strong> Este texto está sendo formatado utilizando CSS interno através dos seletores de estilo criado na tag head.</strong>
    </p>
</body>
</html>
