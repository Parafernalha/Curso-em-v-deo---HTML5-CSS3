<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='' UTF-8'' />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>EXERCICIO 001</title>
</head>
<body>
    <h1>Reproduzindo audio</h1>
    <hr />
    <p>
        <strong>Vamos aprender a reproduzir audios em HTML5.</strong>
    </p>
    <!-- Temos duas possibilidades quando se trata de reproduzir audios-->
    <!-- primeira alternativa:-->
    <audio src="audio\Floating Home - Brian Bolger.mp3" controls autoplay></audio>

    <!-- segunda alternativa:-->

    <audio>
        <source src="audio\Floating Home - Brian Bolger.mp3" type="audio/mp3" /><!--Tenta rodar em Mp3-->
        <source src="audio\Floating Home - Brian Bolger.ogg" type="audio/ogg" /><!--Se não der em Mp3 tenta rodar em ogg-->
        <source src="audio\Floating Home - Brian Bolger.wav" type="audio/wav" /><!--Se não der em ogg tenta rodar em wav-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="https://studio.youtube.com/channel/UC8OTAygUC45LDbcpVyCl0OQ/music"> clique aqui para baixar o arquivo MP3</a></p><!--Se não der em nenhum dos formatos solicita ao usuário que baixa do repositório original-->
    </audio>

    <!-- WAV=Formato extremamente pesado, impacta no desempenho da página-->
</body>
</html>
